<p>Add your script as a multi-line YAML string.</p>

<figure class="highlight"><pre><code class="language-yaml" data-lang="yaml"><span class="s">steps</span><span class="pi">:</span>
  <span class="pi">-</span> <span class="s">plugin</span><span class="pi">:</span> <span class="s">Script</span>
    <span class="s">name</span><span class="pi">:</span> <span class="s">List Pull Request files</span>
    <span class="s">script</span><span class="pi">:</span> <span class="pi">|</span>
      <span class="no">cd $SRC_DIR</span>
      <span class="no">files=$(ls)</span>
      <span class="no">echo "Listing all files included in this Pull Request..."</span>
      <span class="no">echo files $files</span></code></pre></figure>

<p>You can also add your script in the traditional YAML syntax. Each new line in your script is a new item in the sequence.</p>

<figure class="highlight"><pre><code class="language-yaml" data-lang="yaml"><span class="s">steps</span><span class="pi">:</span>
  <span class="pi">-</span> <span class="s">plugin</span><span class="pi">:</span> <span class="s">Script</span>
    <span class="s">name</span><span class="pi">:</span> <span class="s">List Pull Request files</span>
    <span class="s">script</span><span class="pi">:</span>
      <span class="pi">-</span> <span class="s">cd $SRC_DIR</span>
      <span class="pi">-</span> <span class="s">files=$(ls)</span>
      <span class="pi">-</span> <span class="s">echo "Listing all files included in this Pull Request..."</span>
      <span class="pi">-</span> <span class="s">echo files $files</span></code></pre></figure>
